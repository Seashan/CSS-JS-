<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列式布局</title>
    <style type="text/css">
        .container{

        }
        .left{
            float:left;
            width:80%;
            height:100px;
            background: red;
        }
        .right{
            float:left;
            width:100px;
            height:100px;
            background: blue;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="left"></div>
      <div class="right"></div>
  </div>
</body>
</html>
