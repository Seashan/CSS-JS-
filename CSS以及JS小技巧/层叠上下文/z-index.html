<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box > div { background-color: blue; z-index: 1; width:400px}    /* 此时该div是普通元素，z-index无效 */
        .box > div > img {
            position: relative; z-index: -1; right: -150px;     /* 注意这里是负值z-index */
        }
    </style>
</head>
<body>
<div class="box">
    <div>
        <img src="../images/1.jpg">
    </div>
</div>
</body>
</html>
