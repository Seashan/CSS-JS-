<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            color: #00bc9b;
        }
    </style>
</head>
<body>
<div id="jsContainer">
    <span>hello</span>
    这里会给出一段随机文本，<span>hi,nihao</span>可能包含一些链接，比如https://www.baidu.com，或者 www.baidu.com?from="中国"，如果出现链接文本，请给该链接文本加上链接标签，用户点击后能直接在新窗口中打开该链接。
</div>
<script type="text/javascript">
    function link() {
        var Dom = document.getElementById("jsContainer");
        var text = Dom.textContent;/*保证其中没有其他子标签，只获取文本信息*/
        /*     var text = Dom.innerText;*/
        console.log(text)
        var reg = new RegExp("(http://||https://||)?www.[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]","g");
        var text = text.replace(reg,function(result){
            if((new RegExp("^www.")).test(result)){
                result = "http://" + result;
            }
            return '<a target="_blank" href='+ result +'>'+result+'</a>'
        })
        Dom.innerHTML = text;
    }

    link();
</script>
</body>
</html>
