<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
             width:400px;
            height:400px;
            border:2px solid red;
            margin:0 auto;
        }
        .left{
            width:200px;
            float:left;
            height:200px;
            border:2px solid green;
            position:relative;/*利用定位解决浮动元素的居中问题*/
            left:50%;
            top:50%;
            margin-top:-100px;
            margin-left:-100px;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="left"></div>
  </div>
</body>
</html>
