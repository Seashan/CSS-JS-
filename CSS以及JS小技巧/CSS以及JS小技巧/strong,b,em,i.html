<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--title和h1标签的区别在于title表示的是整个网站的信息，
    有利于SEO，h1表示的是文章的以及标题，有利于提示文章的主要内容，也有利于SEO但是title的权重高于好h1-->
    <title>Title</title>
</head>
<body>
<!--b标签就是单纯的将字体进行加粗显示-->
  <b>我是b标签</b>
  <strong>我是strong标签</strong>
<!--i标签主要是为了将字体变为斜体-->
  <i>我是i标签</i>
<!--strong和em除了视觉上的效果分别于b和i相同以外还可以通过其他的方式进行-->
  <em>我是b标签</em>
</body>
</html>
